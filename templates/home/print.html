{% extends 'login/base.html' %}

{% block title %}准考证打印{% endblock %}
{% block content %}
<div class="content text-center">
        <div class="row justify-content-center">
            <div class="col-md-6" style="border:1px solid #000 ;background-color: white">
                <div class="row justify-content-center"><h5>准考证</h5></div>
                <div class="row">
                    <div class="col-md-5">
                        <table class="table table-bordered">
                            <tr>
                                <td>准考证号:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>姓名:</td>
                                <td>{{ student.real_name }}</td>
                            </tr>
                            <tr>
                                <td>身份证号:</td>
                                <td>{{ student.idCard }}</td>
                            </tr>
                            <tr>
                                <td>试室号:</td>
                                <td>{{ student.certification.classRoom }}</td>
                            </tr>
                            <tr>
                                <td>座位号:</td>
                                <td>{{ student.certification.seatNo }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-1">
                        <img src="/media/{{ student.photo }}" width="150" height="200" alt="Responsive image">
                    </div>
                </div>
                <hr class="simple" color="#6f5499"/>
                <div class="row justify-content-center">
                    注意事项
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
