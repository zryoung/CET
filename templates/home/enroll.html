{% extends 'login/base.html' %}

{% block title %}自主招生报名{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-register' action="{% url 'enroll' %}" method="post" enctype="multipart/form-data">

                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                {% csrf_token %}

                <h2 class="text-center">欢迎报名自主招生考试</h2>
                <p class="text-center">请仔细检查个人信息，确认无误后，填写考点报考！</p>
                {% for fm in form %}
                <div class="form-group">
                    {{ fm.label_tag }}
                    {{ fm }}
                </div>
                {% endfor %}

                <button type="reset" class="btn btn-default pull-left">取消</button>
                <button type="submit" class="btn btn-primary pull-right">报名</button>
            </form>
        </div>
    </div>


{% endblock %}
